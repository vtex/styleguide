name: Test CI

on:
  pull_request:
    branches:
    - master
    - features

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Run tests
      run: |
        yarn
        yarn test --passWithNoTests
      env:
        CI: true
